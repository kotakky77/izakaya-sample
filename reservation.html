<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご予約 - 和食居酒屋 匠</title>
    <link rel="stylesheet" href="style.css">
    <!-- EmailJS のスクリプト -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
    <header>
        <h1>和食居酒屋 匠</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="menu.html">メニュー</a></li>
                <li><a href="access.html">アクセス</a></li>
                <li><a href="reservation.html">ご予約</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="page-title">ご予約</h2>

        <section class="reservation-info">
            <p>ご予約は、お電話またはこちらのフォームから承っております。</p>
            <p>当日のご予約は、お電話（03-1234-5678）にてお願いいたします。</p>
            <p>フォームからのご予約は、2日前までにお願いいたします。</p>
        </section>

        <section class="reservation-form">
            <h3>予約フォーム</h3>
            <form id="reservation-form">
                <div class="form-group">
                    <label for="name">お名前 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="tel">電話番号 <span class="required">*</span></label>
                    <input type="tel" id="tel" name="tel" required>
                </div>

                <div class="form-group">
                    <label for="date">ご来店日 <span class="required">*</span></label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">ご来店時間 <span class="required">*</span></label>
                    <select id="time" name="time" required>
                        <option value="">選択してください</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                        <option value="18:00">18:00</option>
                        <option value="18:30">18:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                        <option value="20:30">20:30</option>
                        <option value="21:00">21:00</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="people">人数 <span class="required">*</span></label>
                    <select id="people" name="people" required>
                        <option value="">選択してください</option>
                        <option value="1">1名</option>
                        <option value="2">2名</option>
                        <option value="3">3名</option>
                        <option value="4">4名</option>
                        <option value="5">5名</option>
                        <option value="6">6名</option>
                        <option value="7">7名</option>
                        <option value="8">8名</option>
                    </select>
                    <p class="note">※9名以上の場合は、お電話にてご予約ください。</p>
                </div>

                <div class="form-group">
                    <label for="request">ご要望</label>
                    <textarea id="request" name="request" rows="5"></textarea>
                </div>

                <div class="form-submit">
                    <button type="submit">予約を確認する</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 和食居酒屋 匠 All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
